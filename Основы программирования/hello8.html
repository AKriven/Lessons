<meta charset = "utf-8">
<script>

var arr = [];
var rounds = 1000000;
var length = 0;
var max_length = 0;
var t;

for (var i = 0; i<=rounds;i++) {
		t = Math.round(Math.random()*36);
		if(t!=0) {
			t=(t%2)*2-1; //остаток от деления либо 0 либо 1, *2 - либо 0 либо 2, ну дальше -1 и все
		}
		arr.push(t);
		}
	alert(arr);
	
for(var i=0;i<arr.length;i++){
		if(arr[i] ==1) {
		length=0;
		while (i<arr.length&& arr[i]==1){
			i++;
			length++;
		}
		
		if (length >max_length){
		max_length=length;
		}
		}
		}
alert("Максимально длинная последовательность: " + max_length);
		
</script>
